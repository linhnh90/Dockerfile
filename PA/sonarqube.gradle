sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.sources", "src/main/java"
        property "sonar.exclusions", '**/*Test*/**,' +
                'build/**' +
                '*.json,' +
                '**/*test*/**,' +
                '**/.gradle/**,' +
                '**/NanoHTTPD.kt,' +
                '**/UartService.kt,' +
                '**/R.class'
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.junit.reportPaths", "**/test-results/**/*.xml"
        property "sonar.coverage.jacoco.xmlReportPaths", "$buildDir/reports/jacocoTestReport/jacocoTestReport.xml"
        property "sonar.coverage.exclusions", "${coverageExclusions.join(', ')}"
        property "sonar.cpd.exclusions", "**/*"
        //ignore some code smell issues
        property "sonar.issue.ignore.multicriteria", "e1,e2,e3,e4,e5,e6,e7,e8"
        property "sonar.issue.ignore.multicriteria.e1.ruleKey", "kotlin:S3776"
        property "sonar.issue.ignore.multicriteria.e1.resourceKey", "**/*.kt"
        property "sonar.issue.ignore.multicriteria.e2.ruleKey", "kotlin:S1192"
        property "sonar.issue.ignore.multicriteria.e2.resourceKey", "**/*.kt"
        property "sonar.issue.ignore.multicriteria.e3.ruleKey", "kotlin:S1479"
        property "sonar.issue.ignore.multicriteria.e3.resourceKey", "**/*.kt"
        property "sonar.issue.ignore.multicriteria.e4.ruleKey", "kotlin:S107"
        property "sonar.issue.ignore.multicriteria.e4.resourceKey", "**/*.kt"
        property "sonar.issue.ignore.multicriteria.e5.ruleKey", "kotlin:S1172"
        property "sonar.issue.ignore.multicriteria.e5.resourceKey", "**/*.kt"
        property "sonar.issue.ignore.multicriteria.e6.ruleKey", "kotlin:S4144"
        property "sonar.issue.ignore.multicriteria.e6.resourceKey", "**/*.kt"
        property "sonar.issue.ignore.multicriteria.e7.ruleKey", "kotlin:S125"
        property "sonar.issue.ignore.multicriteria.e7.resourceKey", "**/*.kt"
        property "sonar.issue.ignore.multicriteria.e8.ruleKey", "kotlin:S1871"
        property "sonar.issue.ignore.multicriteria.e8.resourceKey", "**/*.kt"

    }
}